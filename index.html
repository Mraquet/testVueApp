<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>To Do List</title>
    <script src="http://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="todoStyle.css">
</head>
<body>
<div id="app">
    <div class="container">
        <div class="title"><h3>{{title}}</h3></div>
        <form v-on:submit.prevent="addTask">
            <div class="input-group col-sm-12">
                <input class="form-control" id="toDoList" placeholder="Enter Task" v-model="task.text">
                <div class="input-group-append">
                    <button class="btn btn-add">+</button>
                </div>
            </div>
        </form>
        <br>
        <h5 style="text-align: center">Todo:</h5>
        <div class="mx-auto task col-sm-12" v-for="task in tasks">
            <ul class="list-group">
                <li class="list-group-item">
                    <input type="checkbox" class="d-inline" id="checkedBox" @click="completeTask">
                    <p class="d-inline">{{task.text}}</p>
                    <button class="close" @click="removeTask(index)">&times;</button>
                </li>
            </ul>
        </div>
        <div class="d-inline" id="completionStatus">
            <p id="taskNumber">Completed Tasks: {{numberCompleted}}</p>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
